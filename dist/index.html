<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>大姚的简历</title>
</head>

<body>
    <style class="style"></style>
    <div class="demo"></div>
    <div class="div1Wrapper">
        <div class="div1"></div>
    </div>

    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        .demo {
            word-break: break-all;
        }

        .div1 {
            position: fixed;
            right: 50px;
            top: 0;
        }

        .div1::before {
            content: '';
            display: block;
            position: absolute;




        }

        .div1::after {
            content: '';
            display: block;
            position: absolute;

        }

        @media(max-width: 500px) {
            .demo {
                height: 50vh;
                overflow: auto;
            }

            .div1Wrapper {
                height: 50vh;
            }

            .div1 {
                position: relative;
                top: 0;
                left: 0;
            }
        }</style>
    
    <script src="main.1f19ae8e.js"></script>
</body>

</html>
